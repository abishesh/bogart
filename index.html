<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Bogart</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
      // fill in for node js style modules
      module={};
      exports=module.exports={};
    </script>
    <script type="text/javascript" src="dvreader.js"></script>
    <script type="text/javascript" src="world.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="mp3.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <button id="close">close</button>
    <ol id="leaderboard"></ol>

<center><h1 class="bogart">bogart</h1></center>

<div id="form-main">
  <div id="form-div">
      <p class="name">
        <input name="name" type="text" class="feedback-input" placeholder="Name" id="name" value="electro"/>
      </p>
      
           <p class="name">
        <input type="text"  class="feedback-input" placeholder="ws://server:port" id="url" value="ws://paris.iomods.com:1502/"/>
      </p>

 
      <div class="submit">
        <input type="button" value="PLAY BALL" id="open" class="button-blue"/>
        <div class="ease"></div>
      </div>
  </div>
</div>
<div class="mp3player" id="mp3player">
    <div class="mp3playerposition" id="mp3playerposition"></div>
    <div class="mp3playeravatar" id="mp3playeravatar"></div>
    <div class="mp3playerinfo">
        <div class="mp3playername" id="mp3playername"></div>
        <div class="mp3playerartist" id="mp3playerartist"></div>
    </div>
</div>
  </body>
</html>
